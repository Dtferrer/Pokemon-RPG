<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Pokemon RPG</title>
    <link rel="stylesheet" type = "text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header>
        <img class="logo" title="Reset Game" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon">
    </header>
    <div class="container">
        <div class="list">
        <div class="pokemon pikachu">
            <p class="name">Pikachu</p>
            <img src="assets/images/pikachu.png">
            <p class="health">Health: 100</p>
        </div>

        <div class="pokemon venusaur">
            <p class="name">Venusaur</p>
            <img class="pkmn" src="assets/images/venusaur.png">
            <p class="health">Health: 180</p>
        </div>
        <div class="pokemon charizard">
            <p class="name">Charizard</p>
            <img class="pkmn" src="assets/images/charizard.png">
            <p class="health">Health: 120</p>
            </div>
        <div class="pokemon blastoise">
            <p class="name">Blastoise</p>
            <img class="pkmn" src="assets/images/blastoise.png">
            <p class="health">Health: 150</p>
        </div>
        </div>

        <div class="arena">

        <div class="urchar">
            <p>Your Pokemon</p>
            <div class="urcharimg"></div>
        </div>

        <div class="enemies">
            <p>Pokemon Available to Battle</p>
            <div class="enemiesimg"></div>
        </div>

        <div class="fight">
            <p>Fight Section</p>
            <button class="attack">Attack</button>
        </div>

        <div class="urenemy">
            <p>Defender</p>
            <div class="urenemyimg"></div>
        </div>
        
        </div>

        <button class="reset">Reset</button>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascipt.js"></script>
</body>
</html>
